<!DOCTYPE html>
<html lang="figure" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calcul Mental</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title">Calcul mental pour Léopold Gx</h1>
  <main>
    <div id="app">
      <div class="timer-container">
        <div class="stats">
          <p><b>{{ nbRep }}</b> {{ nbRep > 1 ? 'bonnes réponses' : 'bonne réponse' }}</p>
          <p><b>{{ nbErr }}</b> {{ nbErr > 1 ? 'erreurs' : 'erreur' }}</p>
        </div>
        <p class="time">Temps restant : <b>{{ timeLeft | formatTime }}</b></p>
        <button type="button" name="start" class="btn btn-secondary" @click="reset">Reset</button>
      </div>
      <p class="calculation">Calculer : <b>{{ x }}</b> x <b>{{ y }}</b> = <b>{{ answer }}</b></p>
      <input type="number" name="answer" value="0" v-model="answer" class="form-control" @keyup.enter="checkResult" autocomplete="off" autofocus>
      <button type="button" name="submit" class="btn btn-primary" @click="checkResult">Valider</button>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="src/random.js" charset="utf-8"></script>
  <!-- From https://www.npmjs.com/package/@dorianb/random-js -->
  <script src="src/main.js" charset="utf-8"></script>
</body>

</html>
